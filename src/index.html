<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body id="home">
    <div class="card" data-qa="card">
      <div alt="AppleImacRetina-image" class="card__screen card__screen--content"></div>

      <h2 class="card__title card__title--content">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

      <p class="card__code card__code--content">Product code: 195434</p>

      <div class="card__rating card__rating--content">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="card__review">Reviews: 5</div>
      </div>

      <div class="card__cost card__cost--content">
        <div class="card__price">Price:</div>
        <div class="card__price-number">$2,199</div>
      </div>

      <a
        href="#home"
        class="card__button"
        data-qa="hover"
      >buy</a>
    </div>
  </body>
</html>
